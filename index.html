<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="StyleSheet.css"/>
</head>
<body>
    <div class="main">
        <div class="badge">
            CLOCKLY
        </div>
        <div class="clock">
            <span id="hours">:</span>
            <span id="minutes">:</span>
            <span id="seconds"></span>
        </div>
    </div>
    <script src="Script.js" charset="utf-8"></script>
</body>
</html>
